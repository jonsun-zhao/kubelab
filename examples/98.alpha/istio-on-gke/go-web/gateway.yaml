apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: go-web-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: go-web
spec:
  hosts:
  - "*"
  gateways:
  - go-web-gateway
  http:
  - match:
    - uri:
        exact: /
    - uri:
        exact: /ping
    - uri:
        exact: /people
    - uri:
        prefix: /people/2
    route:
    - destination:
        host: frontend
        port:
          number: 8000
