---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: mysql-cloudsql-proxy
  namespace: istio-workload
spec:
  host: mysql-cloudsql-proxy
  trafficPolicy:
    tls:
      mode: DISABLE

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mysql-cloudsql-proxy
  namespace: istio-workload
spec:
  gateways:
    - mesh
  hosts:
    - mysql-cloudsql-proxy
  tcp:
    - match:
        - port: 3306
      route:
        - destination:
            host: mysql-cloudsql-proxy
            port:
              number: 3306

---
apiVersion: v1
kind: Pod
metadata:
  name: mysql-toolbox-standalone
  namespace: istio-workload
spec:
  containers:
    - image: gcr.io/nmiu-play/toolbox
      imagePullPolicy: Always
      name: toolbox
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
