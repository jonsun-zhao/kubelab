---
apiVersion: v1
data:
  concurrent_requests: "10"
  requests: "100"
kind: ConfigMap
metadata:
  name: hey-config

---
apiVersion: v1
data:
  url: aHR0cDovL3d3dy5nb29nbGUuY29t
kind: Secret
metadata:
  name: hey-secret

---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hey
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hey
            image: gcr.io/nmiu-play/hey
            env:
            - name: URL
              valueFrom:
                secretKeyRef:
                  key: url
                  name: hey-secret
            - name: REQUESTS
              valueFrom:
                configMapKeyRef:
                  key: requests
                  name: hey-config
            - name: CONCURRENT_REQUESTS
              valueFrom:
                configMapKeyRef:
                  key: concurrent_requests
                  name: hey-config
            command:
            - "/bin/sh"
            - "-c"
            - "/hey -n $REQUESTS -c $CONCURRENT_REQUESTS $URL"
          restartPolicy: Never
