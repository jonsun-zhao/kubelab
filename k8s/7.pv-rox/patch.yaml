---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: dep
  labels:
    deployment: php-apache
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: php-apache
    spec:
      volumes:
       - name: data
         persistentVolumeClaim:
           claimName: rox-pvc
           readOnly: true 
      containers:
      # [START app_container]
      - name: php-apache
        volumeMounts:
          - name: data
            mountPath: /var/www/html/
      # [END app_container]