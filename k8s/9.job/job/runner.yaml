apiVersion: batch/v1
kind: Job
metadata:
  name: runner
spec:
  template:
    metadata:
      name: runner
    spec:
      containers:
      - name: runner
        image: byrnedo/alpine-curl
        env:
        - name: URL
          value: 'http://35.202.210.191'
        - name: USER_AGENT
          value: 'User-Agent: Job Runner/1.0'
        command:
          - '/bin/sh'
          - '-c'
          - >
            for i in `seq 100`; do
              curl -s -H "${USER_AGENT}" $URL > /dev/null;
              sleep 10;
            done;
      restartPolicy: Never
